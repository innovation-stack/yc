<StackLayout
  class="brand-filter">
  <Label
    text="Brand"
    class="brand-filter__title">
  </Label>
  <GridLayout
    rows="auto,auto"
    columns="auto,auto"
    class="brand-filter__entries">
    <Label
      text="Puma"
      row="0"
      col="0"
      class="brand-filter__entries__name">
    </Label>
    <Switch
      row="0"
      col="1"
      class="brand-filter__entries__switch">
    </Switch>
    <Label
      text="Nike"
      row="1"
      col="0"
      class="brand-filter__entries__name">
    </Label>
    <Switch
      row="1"
      col="1"
      class="brand-filter__entries__switch">
    </Switch>
  </GridLayout>
</StackLayout>
