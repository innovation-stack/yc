<StackLayout
  class="color-filter">
  <Label
    text="Color"
    class="color-filter__title">
  </Label>
  <GridLayout
    rows="auto,auto"
    columns="auto,auto"
    class="color-filter__entries">
    <Label
      text="Blue"
      row="0"
      col="0"
      class="color-filter__entries__name">
    </Label>
    <Switch
      row="0"
      col="1"
      class="color-filter__entries__switch">
    </Switch>
    <Label
      text="Black"
      row="1"
      col="0"
      class="color-filter__entries__name">
    </Label>
    <Switch
      row="1"
      col="1"
      class="color-filter__entries__switch">
    </Switch>
  </GridLayout>
</StackLayout>
