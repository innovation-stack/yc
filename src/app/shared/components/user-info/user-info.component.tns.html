<FlexboxLayout class="user-info">
  <StackLayout
    class="user-info__avatar"
    *ifIos>
  </StackLayout>
  <StackLayout
    *ifAndroid
    class="user-info__avatar">
    <Image
      stretch="none"
      src="~/assets/me.png">
    </Image>
  </StackLayout>
  <Label
    class="user-info__name"
    text="Anup Vasudeva">
  </Label>
  <Button
    class="btn btn-rounded-sm user-info__logout"
    text="Logout">
  </Button>
</FlexboxLayout>
