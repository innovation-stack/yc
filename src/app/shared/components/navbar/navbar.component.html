<mat-toolbar class="toolbar">
  <a class="toolbar__hamburger-container"
    (click)="toggleDrawer()">
    <i class="fas fa-bars"></i>
  </a>
  <a class="toolbar__logo">
    <img src="../../../assets/logo_transparent.png" alt="Logo">
  </a>
  <a class="toolbar__account"
    (click)="toggleDrawer()">
    <i class="fas fa-user"></i>
  </a>
</mat-toolbar>
