<mat-toolbar class="toolbar">
  <a class="toolbar__hamburger-container"
    (click)="toggleDrawer()">
    <i class="fas fa-bars"></i>
  </a>
  <a class="toolbar__logo">
    <img src="../../../assets/logo_transparent.png" alt="Logo">
  </a>
  <div class="toolbar__shopping-cart">
    <i class="fas fa-shopping-cart"
      matBadge="2"
      matBadgePosition="after"
      matBadgeColor="red">
    </i>
  </div>
</mat-toolbar>
